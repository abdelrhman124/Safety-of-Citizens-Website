<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="../../style/signup.css">
    <title>login</title>
</head>

<body class="d-flex bg-secondary justify-content-center align-items-center" style="height: 100%;">
    <div class="cardcon w-25 bg-light" style="margin-top: 10%;">
        <div class="card border-0 pt-5" style="border-radius: 20px;">
            <form action="html/index.html">
                <img src="00.jpg" alt="logo" width="150px" height="100px" style="margin-left: 110px;">
                <br>
                <div class="form-outline mb-4 d-flex justify-content-center">
                    <input type="email" id="adminemail" class="form-control w-75" placeholder="Email" required />
                </div>
                <div class="form-outline mb-4 d-flex justify-content-center">
                    <input type="password" id="adminpass" class="form-control w-75" placeholder="Password" required />
                </div>
                <div class="row mb-4 p-3">
                    <div class="col-8 d-flex justify-content-between">
                        <!-- Add any content or components here -->
                    </div>
                </div>
                <div class="divbutton d-flex justify-content-center">
                    <button type="submit" id="loginbtn" class="btn btn-primary btn-block mt-5 mb-5">Sign in</button>
                    <a href="signup.html">
                        <button type="button" id="signupbtn" class="btn btn-primary btn-block mt-5 mx-5">Create a new account</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p7/MDfikQd5bwG3SQlRshQVUrK/h6LCOAHwKcYAxubYsuPe4U39GQurT0ET67AYE"
        crossorigin="anonymous"></script>
    <script src="js/adminlogin.js"></script>
</body>

</html>
